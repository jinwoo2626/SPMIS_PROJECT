<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>spmis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css?h=1ebaba3465f39106375be623a0ebab45">
    <link rel="stylesheet" href="assets/css/Article-Clean.css?h=2a2c577c4c5d790275ee2075fbb1290f">
    <link rel="stylesheet" href="assets/css/Bootstrap-4-Calendar-No-Custom-Code.css?h=27b43cb3c28295c0253e528219a5bbc4">
    <link rel="stylesheet" href="assets/css/chatting.css?h=8dfaa6f8bfc8db01730acbb83fefc852">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Box-En-login-box-en.css?h=2f98490675fe81362a5b1bc6d43c93bc">
    <link rel="stylesheet" href="assets/css/Navbar-With-Button.css?h=befd8a398792e305b7ffd4a176b5b585">
    <link rel="stylesheet" href="assets/css/sidebar.css?h=ef67cc3593ec8a32e1dcc9f761b93dbd">
</head>

<body style="padding-left: 14rem;">
    <div th:insert="~{commons/project_navbar::project_navbar}"></div>
    <div th:insert="~{commons/nav_sidebar::nav_sidebar}"></div>
    <div class="container">
        <h2>나의 프로젝트</h2>
        <div th:if="${projectList != null}">
            <p class="h4 mt5">참여중인 프로젝트</p>
            <div class="row mt-3" th:if="${projectList != null}">
                <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3" th:each="project : ${projectList}" th:if="${project.getJoin_status() != 'invite' and project.getJoin_status() !='request' }">
                    <div class="card" data-bss-hover-animate="pulse" th:onclick="'location.href=\''+@{project(project_id=${project.getProject_id()})}+'\''">
                        <div class="card-header" th:text="${project.getProject_name()}">
                            <h3>Heading</h3>
                        </div>
                        <div class="card-body" th:text="${project.getProject_des()}">
                            <p>Paragraph</p>
                        </div>
                        <div class="card-footer"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-share">
                                <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"></path>
                            </svg><span class="ms-2" th:text="${project.getPrivacy_scope()}">인원수</span></div>
                    </div>
                </div>
            </div>
            <p class="mt-5 h4">초대받은프로젝트</p>
            <div class="row mt-3" th:if="${projectList != null}">
                <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3" th:each="project : ${projectList}" th:if="${project.getJoin_status() =='invite' }">
                    <div class="card" data-bss-hover-animate="pulse" th:onclick="'location.href=\''+@{project(project_id=${project.getProject_id()})}+'\''">
                        <div class="card-header" th:text="${project.getProject_name()}">
                            <h3>Heading</h3>
                        </div>
                        <div class="card-body" th:text="${project.getProject_des()}">
                            <p>Paragraph</p>
                        </div>
                        <div class="card-footer"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-share">
                                <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"></path>
                            </svg><span class="ms-2" th:text="${project.getPrivacy_scope()}">인원수</span></div>
                    </div>
                </div>
            </div>
            <p class="mt-5 h4">참가 요청중인 프로젝트</p>
            <div class="row mt-3" th:if="${projectList != null}">
                <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3" th:each="project : ${projectList}" th:if="${project.getJoin_status()=='request' }">
                    <div class="card" data-bss-hover-animate="pulse" th:onclick="'location.href=\''+@{project(project_id=${project.getProject_id()})}+'\''">
                        <div class="card-header" th:text="${project.getProject_name()}">
                            <h3>Heading</h3>
                        </div>
                        <div class="card-body" th:text="${project.getProject_des()}">
                            <p>Paragraph</p>
                        </div>
                        <div class="card-footer"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-share">
                                <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"></path>
                            </svg><span class="ms-2" th:text="${project.getPrivacy_scope()}">인원수</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div><button class="btn btn-primary d-flex justify-content-center align-items-center align-content-center position-fixed" data-bs-toggle="modal" data-bss-tooltip="" id="float-btn-add" type="button" title="Board를 생성합니다" data-bs-target="#modal-1"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-plus-lg">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"></path>
        </svg></button>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">프로젝트 생성</h2><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container fs-4 mt-4">
                        <form action="/createproject" method="post">
                            <div class="input-group mb-2"></div>
                            <div class="input-group"></div>
                            <div class="table-responsive">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td class="text-start d-xxl-flex align-items-xxl-center"><span>프로젝트 명</span></td>
                                            <td><input class="form-control" type="text" name="project_name"></td>
                                        </tr>
                                        <tr>
                                            <td class="text-start">프로젝트 설명</td>
                                            <td><input class="form-control" type="text" name="project_des"></td>
                                        </tr>
                                        <tr>
                                            <td>공개범위 설정</td>
                                            <td><select class="form-select" name="privacy_scope">
                                                    <optgroup label="This is a group">
                                                        <option value="public" selected="">public</option>
                                                        <option value="private">private</option>
                                                    </optgroup>
                                                </select></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><button class="btn btn-secondary float-end" type="submit">reset</button><button class="btn btn-primary float-end" type="submit">만들기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js?h=4c643c874b5981a6c1263e3cc0da5c12"></script>
    <script src="assets/js/chatting.js?h=f99a3642ba4c6f898c052dc2bd3c7f47"></script>
    <script src="assets/js/modal.js?h=87fe8ddc985405bc46aff16b27ecd5fb"></script>
    <script src="assets/js/sidebar.js?h=5698962290ef9fcb7ad2ffc60db8773a"></script>
    <script src="assets/js/taskcntchart.js?h=4b57bf467223ce24ad24242342f8358e"></script>
    <script src="assets/js/tinymce.js?h=48e4b34e223a725be43d90031ad9cc1f"></script>
</body>

</html>
