<body style="padding-left: 14rem;">
    <div th:insert="~{commons/project_navbar::project_navbar}"></div>
    <div th:insert="~{commons/nav_sidebar::nav_sidebar}"></div>
    <main class="p-2 m-2">
        <div class="row">
            <div class="col">
                <p class="fs-3">알림 목록</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="fs-5">미확인 알림</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-1">Message</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2">프로젝트 공지</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="tab-1">
                            <div class="row" th:if="${!notices.getMessages().isEmpty()}">
                                <div class="col">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>유저 이메일</th>
                                                    <th>내용</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="message : ${notices.getMessages()}" th:if="${!message.isConfirm()}">
                                                    <td th:text="${message.getSend_user_email()}">Cell 1</td>
                                                    <td th:text="${message.getMessage()}">Cell 2</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row" th:if="${notices.getMessages().isEmpty()}">
                                <div class="col">
                                    <p>없음</p>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="tab-2">
                            <div class="row" th:if="${!notices.getNoticeChecks().isEmpty()}">
                                <div class="col">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>프로젝트 명</th>
                                                    <th>공지</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="notice : ${notices.getNoticeChecks()}" th:if="${!notice.isConfirm()}">
                                                    <td th:text="${notice.getProject_name()}">Cell 1</td>
                                                    <td th:text="${notice.getNotice()}">Cell 2</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row" th:if="${notices.getNoticeChecks().isEmpty()}">
                                <div class="col">
                                    <p>없음</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="fs-5">확인한 알림</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-4">Message</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-5">프로젝트 공지</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="tab-4">
                            <div class="row" th:if="${!notices.getMessages().isEmpty()}">
                                <div class="col">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>유저 이메일</th>
                                                    <th>내용</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="message : ${notices.getMessages()}" th:if="${message.isConfirm()}">
                                                    <td th:text="${message.getSend_user_email()}">Cell 1</td>
                                                    <td th:text="${message.getMessage()}">Cell 2</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row" th:if="${notices.getMessages().isEmpty()}">
                                <div class="col">
                                    <p>없음</p>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="tab-5">
                            <div class="row" th:if="${!notices.getNoticeChecks().isEmpty()}">
                                <div class="col">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>프로젝트 명</th>
                                                    <th>공지</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="notice: ${notices.getNoticeChecks()}" th:if="${notice.isConfirm()}">
                                                    <td th:text="${notice.getProject_name()}">Cell 1</td>
                                                    <td th:text="${notice.getNotice()}">Cell 2</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row" th:if="${notices.getNoticeChecks().isEmpty()}">
                                <div class="col">
                                    <p>없음</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/sidebar.js?h=5698962290ef9fcb7ad2ffc60db8773a"></script>
    <script src="assets/js/taskcntchart.js?h=4b57bf467223ce24ad24242342f8358e"></script>
